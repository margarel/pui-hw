<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bun Bun Bakery Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart-style.css">
    <script src="js/rollsData.js" defer></script>
    <script src="js/cart.js" defer></script>
</head>

<body>

    <!-- Top navigation bar including logo, navigation, and page title -->
    <header>
        <figure>
            <a href="./index.html"><img id="logo" src="../assets/logo/logo-01.svg" width="400" alt="Logo of Bun Bun Bakery"/></a>
        </figure>

        <section class="top">
            <nav>
                <a class="nav-active" href="./index.html">PRODUCTS</a>
                <a class="nav-inactive" href="./cart.html"><mark>CART</mark></a>
            </nav>
            <hr>
            <h1>Shopping cart</h1>
        </section>
    </header>

    <!-- Main content with 2 added cinnamon rolls into cart -->
    <main>
        <template id="cart-template">
            <section class="cart-item">
                <figure>
                    <img class="cinnamon-roll-thumbnail" src="../assets/products/original-cinnamon-roll.jpg" width="200" alt="Original cinnamon roll image"/>
                    <br>
                    <button class="remove-button">Remove</button>
                </figure>
                <div class="middle">
                    <p class="in-cart cinnamon-roll-name">Original Cinnamon Roll</p>
                    <p class="in-cart glazing-choice">Glazing: Keep original</p>
                    <p class="in-cart pack-choice">Pack Size: 1</p>
                </div>
                <h2 class="price">$ 2.49</h2>
            </section>
        </template>
        <div class="cart-list"></div>

            <figure>

            </figure>

            <section class="middle">
                <h2>Double Chocolate Cinnamon Roll</h2>
                <h2>Glazing: Sugar milk</h2>
                <h2>Pack Size: 6</h2>
            </section>

            <h2 class="price">$ 27.45</h2>
        </section>

        <div class="cart-item">
            <p class="caption">Remove</p>
        </div> -->

        <hr>

        <section class="cart-item">
            <figure>
                <div class="empty"></div>
            </figure>

            <section class="middle">
                <h2>Total</h2>
            </section>

            <h2 class="price" id="total-cart-price">$ 29.94</h2>
        </section>

        <button>Checkout</button>
    </main>
</body>
</html>
