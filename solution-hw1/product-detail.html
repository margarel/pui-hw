<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link rel="stylesheet" href="/solution-hw1/css/style.css">
    <link rel="stylesheet" href="/solution-hw1/css/prod-detail-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>

  <body>

    <!-- Heading including logo and horizontal line -->
    <header>
      <img id="logo" src="../assets/logo/logo-01.svg" width="400" alt="Logo of Bun Bun bake shop"/>
      <hr>
    </header>

    <!-- Second half of heading including navigation links -->
    <section class="center">
      <header>
        <nav>
          <a class="nav-active" href="./index.html">PRODUCTS</a>
          <br>
          <a class="nav-inactive" href="./cart.html">CART</a>
        </nav>
  
        <h1 class="page-title">Original cinnamon roll</h1>
      </header>

      <img id="product-img" src="../assets/products/original-cinnamon-roll.jpg" width="600" alt="A picture of a glazed cinnamon roll"/>

      <!-- Using divs because no heading tags used (gives warning) and on Slack (pinned) TA Howie Wang said to use divs -->
      <div class="content-width">
        <div class="content-margin">
          <p class="subheading">Customize our delicious, hand-made cinnamon roll to your liking!</p>
        </div>

        <!-- w3schools select tag -->
        <div class="content-margin">
          <label class="subheading" for="glazing">Glazing:</label>
          <br>
          <select class="dropdown" name="glazing" id="glazing">
            <option value="keep-original">Keep original</option>
            <option value="sugar-milk">Sugar milk</option>
            <option value="vanilla-milk">Vanilla milk</option>
            <option value="double-chocolate">Double chocolate</option>
          </select>
        </div>

        <!-- w3schools select tag -->
        <div class="content-margin">
          <label class="subheading" for="pack-size">Pack size:</label>
          <br>
          <select class="dropdown" name="pack-size" id="pack-size">
            <option value="one">1</option>
            <option value="three">3</option>
            <option value="six">6</option>
            <option value="twelve">12</option>
          </select>
        </div>

        <div class="content-margin" id="add-to-cart">
          <label class="caption">$2.49</label>
          <button class="caption" id="btn-cart">Add to Cart</button>
        </div>

      </div>
    </section>
  </body>
</html>
