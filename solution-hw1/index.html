<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bun Bun Bakery Product Gallery</title>
    <link rel="stylesheet" href="/solution-hw1/css/style.css">
    <link rel="stylesheet" href="/solution-hw1/css/index-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>

  <body>

    <!-- Heading with logo and horizontal line -->
    <header>
      <a href="./index.html"><img id="logo" src="../assets/logo/logo-01.svg" width="400" alt="Logo of Bun Bun bake shop"/></a>
      <hr>
    </header>

    <!-- Second half of heading with navigation links -->
    <section class="center">
      <header>
        <nav>
          <a class="nav-active" href="./index.html">PRODUCTS</a>
          <br>
          <a class="nav-inactive" href="./cart.html">CART</a>
        </nav>
  
        <h1 class="page-title">Our hand-made cinnamon rolls</h1>
      </header>

      <!-- Main body content with all 6 cinnamon roll menu listings
      Using divs because no heading tags used (gives warning) and on Slack (pinned) TA Howie Wang said to use divs -->
      <div class="card">
        <a class="card-link" href="./product-detail.html">
          <img class="thumbnail" src="../assets/products/original-cinnamon-roll.jpg" width="400" alt="A picture of a cinnamon roll"/>
          <div class="listing">
            <p class="subheading title">Original cinnamon roll</p>
            <p class="subheading price">$2.49</p>
          </div>
        </a>
      </div>

      <div class="card">
        <a class="card-link" href="./product-detail.html">
          <img class="thumbnail" src="../assets/products/apple-cinnamon-roll.jpg" width="400" alt="Apple cinnamon roll image"/>
          <div class="listing">
            <p class="subheading title">Apple cinnamon roll</p>
            <p class="subheading price">$3.49</p>
          </div>
        </a>
      </div>

      <div class="card">
        <a class="card-link" href="./product-detail.html">
          <img class="thumbnail" src="../assets/products/raisin-cinnamon-roll.jpg" width="400" alt="Raisin cinnamon roll image"/>
          <div class="listing">
            <p class="subheading title">Raisin cinnamon roll</p>
            <p class="subheading price">$2.99</p>
          </div>
        </a>
      </div>

      <div class="card">
        <a class="card-link" href="./product-detail.html">
          <img class="thumbnail" src="../assets/products/walnut-cinnamon-roll.jpg" width="400" alt="Walnut cinnamon roll image"/>
          <div class="listing">
            <p class="subheading title">Walnut cinnamon roll</p>
            <p class="subheading price">$3.49</p>
          </div>
        </a>
      </div>

      <div class="card">
        <a class="card-link" href="./product-detail.html">
          <img class="thumbnail" src="../assets/products/double-chocolate-cinnamon-roll.jpg" width="400" alt="Double-chocolate cinnamon roll image"/>
          <div class="listing">
            <p class="subheading title">Double-chocolate cinnamon roll</p>
            <p class="subheading price">$3.99</p>
          </div>
        </a>
      </div>

      <div class="card">
        <a class="card-link" href="./product-detail.html">
          <img class="thumbnail" src="../assets/products/strawberry-cinnamon-roll.jpg" width="400" alt="Strawberry cinnamon roll image"/>
          <div class="listing">
            <p class="subheading title">Strawberry cinnamon roll</p>
            <p class="subheading price">$3.99</p>
          </div>
        </a>
      </div>
      
    </section>

  </body>
</html>
