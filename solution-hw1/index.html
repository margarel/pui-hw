<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bun Bun Bakery Product Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>

  <body>

    <header>
      <img id="logo" src="../assets/logo/logo-01.svg" alt="Logo of Bun Bun bake shop"/>
      <hr>
    </header>

    <section class="center">
      <header>
        <nav>
          <a id="nav-product" href="./index.html">PRODUCTS</a>
          <br>
          <a id="nav-cart" href="./cart.html">CART</a>
        </nav>
  
        <p class="page-title">Our hand-made cinnamon rolls</p>
      </header>

      <section class="card">
        <a class="card-link" href="./product-detail.html">
          <img class="thumbnail" src="../assets/products/original-cinnamon-roll.jpg" alt="A picture of a cinnamon roll"/>
          <div class="listing">
            <p class="subheading" id="title">Original cinnamon roll</p>
            <p class="subheading" id="price">$2.49</p>
          </div>
        </a>
      </section>

      <section class="card">
        <a class="card-link" href="./product-detail.html">
          <img class="thumbnail" src="/assets/products/apple-cinnamon-roll.jpg" alt="Apple cinnamon roll image"/>
          <div class="listing">
            <p class="subheading" id="title">Apple cinnamon roll</p>
            <p class="subheading" id="price">$3.49</p>
          </div>
        </a>
      </section>

      <section class="card">
        <a class="card-link" href="./product-detail.html">
          <img class="thumbnail" src="/assets/products/raisin-cinnamon-roll.jpg" alt="Raisin cinnamon roll image"/>
          <div class="listing">
            <p class="subheading" id="title">Raisin cinnamon roll</p>
            <p class="subheading" id="price">$2.99</p>
          </div>
        </a>
      </section>

      <section class="card">
        <a class="card-link" href="./product-detail.html">
          <img class="thumbnail" src="/assets/products/walnut-cinnamon-roll.jpg" alt="Walnut cinnamon roll image"/>
          <div class="listing">
            <p class="subheading" id="title">Walnut cinnamon roll</p>
            <p class="subheading" id="price">$3.49</p>
          </div>
        </a>
      </section>

      <section class="card">
        <a class="card-link" href="./product-detail.html">
          <img class="thumbnail" src="/assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double-chocolate cinnamon roll image"/>
          <div class="listing">
            <p class="subheading" id="title">Double-chocolate cinnamon roll</p>
            <p class="subheading" id="price">$3.99</p>
          </div>
        </a>
      </section>

      <section class="card">
        <a class="card-link" href="./product-detail.html">
          <img class="thumbnail" src="/assets/products/strawberry-cinnamon-roll.jpg" alt="Strawberry cinnamon roll image"/>
          <div class="listing">
            <p class="subheading" id="title">Strawberry cinnamon roll</p>
            <p class="subheading" id="price">$3.99</p>
          </div>
        </a>
      </section>
      
    </section>
