<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bun Bun Bakery Product Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>

  <body>

    <img class="logo" src="/assets/logo/logo-01.svg" alt="Logo of Bun Bun bake shop">
    <!--Logo needs to be 400px-->
    <hr>

    <div class="content">
      <div><a href="./index.html">PRODUCTS</a></div> <!--If currently on page, highlight yellow-->
      <div><a href="./cart.html"></a>CART</div>

      <h1>Our hand-made cinnamon rolls</h1>

      <a href="./otherpage.html">
        <div class="product">
          <img class="product-thumbnail" src="/assets/products/original-cinnamon-roll.jpg" 
          alt="Original cinnamon roll image">
          <!--400px in width and height-->
          <!--on hover, product highlight yellow, name is bolded-->
          <p class="product-title">Original cinnamon roll</p>
          <p class="product-price">$2.49</p>
        </div>
      </a>

      <div class="product">
        <img class="product-thumbnail" src="/assets/products/apple-cinnamon-roll.jpg" 
          alt="Apple cinnamon roll image">
        <p class="product-title">Apple cinnamon roll</p>
        <p class="product-price">$3.49</p>
      </div>

      <div class="product">
        <img class="product-thumbnail" src="/assets/products/raisin-cinnamon-roll.jpg" 
          alt="Raisin cinnamon roll image">
        <p class="product-title">Raisin cinnamon roll</p>
        <p class="product-price">$2.99</p>
      </div>

      <div class="product">
        <img class="product-thumbnail" src="/assets/products/walnut-cinnamon-roll.jpg" 
          alt="Walnut cinnamon roll image">
        <p class="product-title">Walnut cinnamon roll</p>
        <p class="product-price">$3.49</p>
      </div>

      <div class="product">
        <img class="product-thumbnail" src="/assets/products/double-chocolate-cinnamon-roll.jpg" 
          alt="Double-chocolate cinnamon roll">
        <p class="product-title">Double chococlate cinnamon roll</p>
        <p class="product-price">$3.99</p>
      </div>

      <div class="product">
        <img class="product-thumbnail" src="/assets/products/strawberry-cinnamon-roll.jpg" 
          alt="Strawberry cinnamon roll">
        <p class="product-title">Strawberry cinnamon roll</p>
        <p class="product-price">$3.99</p>
      </div>

    </div>

  </body>
</html>
