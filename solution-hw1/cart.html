<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>

  <body>
    <img class="logo" src="/assets/logo/logo-01.svg" alt="Logo of Bun Bun bake shop">
    <!--Logo needs to be 400px-->
    <hr>
    
    <section class="content">
      <nav class="nav-product"><a href="./index.html">PRODUCTS</a></nav> <!--If currently on page, highlight yellow-->
      <nav class="nav-cart"><a href="./cart.html">CART</a></nav>
  
      <h1>Shopping Cart</h1>

      <section>
        <div>
          <img class="cart-thumbnail" src="/assets/products/original-cinnamon-roll.jpg" alt="A glazed original cinnamon roll">
          <p class="del">Remove</p>
        </div>

        <div>
          <p>Original Cinnamon Roll</p>
          <p>Glazing: Keep original</p>
          <p>Pack Size: 1</p>
        </div>

        <div>
          <p>$2.49</p>
        </div>
      </section>

      <section>
        <div>
          <img class="cart-thumbnail" src="/assets/products/double-chocolate-cinnamon-roll.jpg" alt="A cinnamon roll covered in chocolate">
          <p class="del">Remove</p>
        </div>

        <div>
          <p>Double Chocolate Cinnamon Roll</p>
          <p>Glazing: Sugar milk</p>
          <p>Pack Size: 6</p>
        </div>

        <div>
          <p>$27.45</p>
        </div>
      </section>

      <hr>

      <section>
        <p>Total: $ 29.94</p>
        <button>Checkout</button>
      </section>
    </section>
  </body>
</html>
