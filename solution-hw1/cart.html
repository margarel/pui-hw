<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/solution-hw1/css/style.css">
    <link rel="stylesheet" href="/solution-hw1/css/cart-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>

  <body>

    <!-- Heading including the logo and horizontal line -->
    <header>
      <img id="logo" src="../assets/logo/logo-01.svg" alt="Logo of Bun Bun bake shop"/>
      <hr>
    </header>

    <!-- Second part of heading including navigation links -->
    <section class="center">
      <header>
        <nav>
          <a class="nav-inactive" href="./index.html">PRODUCTS</a>
          <br>
          <a class="nav-active" href="./cart.html">CART</a>
        </nav>
  
        <h1 class="page-title">Shopping Cart</h1>
      </header>

      <!-- Cart listings
      Using divs because no heading tags used (gives warning) and on Slack (pinned) TA Howie Wang said to use divs -->
      <div class="card">
        <img class="thumbnail" src="../assets/products/original-cinnamon-roll.jpg" alt="A glazed original cinnamon roll"/>
        <p class="remove">Remove</p>

        <p class="subheading">Original Cinnamon Roll
          <br>Glazing: Keep original
          <br>Pack Size: 1
        </p>
        <p class="page-title price" >$2.49</p>
      </div>

      <div class="card">
        <img class="thumbnail" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="A glazed double-chocolate cinnamon roll"/>
        <p class="remove">Remove</p>
  
        <p class="subheading">Double Chocolate Cinnamon Roll
          <br>Glazing: Sugar milk
          <br>Pack Size: 6
        </p>
        <p class="page-title price" >$27.45</p>
      </div>

      <div class="end">
        <hr>
        <p class="page-title">Total: $ 29.94</p>
        <button class="caption" id="btn-cart">Checkout</button>
      </div>
    </section>
  </body>
</html>
