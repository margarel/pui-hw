<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bun Bun Bakery Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart-style.css">
</head>

<body>

    <!-- Top navigation bar including logo, navigation, and page title -->
    <header>
        <figure>
            <a href="./index.html"><img id="logo" src="../assets/logo/logo-01.svg" width="400" alt="Logo of Bun Bun Bakery"/></a>
        </figure>

        <section class="top">
            <nav>
                <a class="nav-active" href="./index.html">PRODUCTS</a>
                <a class="nav-inactive" href="./cart.html"><mark>CART</mark></a>
            </nav>
            <hr>
            <h1>Shopping cart</h1>
        </section>
    </header>

    <!-- Main content with 2 added cinnamon rolls into cart -->
    <main>
        <section class="cart-item">
            <figure>
                <img src="../assets/products/original-cinnamon-roll.jpg" width="200" alt="Original cinnamon roll image"/>
            </figure>

            <section class="middle">
                <h2>Original Cinnamon Roll</h2>
                <h2>Glazing: Keep Original</h2>
                <h2>Pack Size: 1</h2>
            </section>

            <h2 class="price">$ 2.49</h2>
        </section>

        <div class="cart-item">
            <p class="caption">Remove</p>
        </div>

        <section class="cart-item">
            <figure>
                <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" width="200" alt="Double-chocolate cinnamon roll image"/>
            </figure>

            <section class="middle">
                <h2>Double Chocolate Cinnamon Roll</h2>
                <h2>Glazing: Sugar milk</h2>
                <h2>Pack Size: 6</h2>
            </section>

            <h2 class="price">$ 27.45</h2>
        </section>

        <div class="cart-item">
            <p class="caption">Remove</p>
        </div>

        <hr>

        <section class="cart-item">
            <figure>
                <div class="empty"></div>
            </figure>

            <section class="middle">
                <h2>Total</h2>
            </section>

            <h2 class="price">$ 29.94</h2>
        </section>

        <button>Checkout</button>
    </main>
</body>
</html>
